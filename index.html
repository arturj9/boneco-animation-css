<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O Homem de Giz</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">
  
        
        <filter id="motion-blur-filter" filterUnits="userSpaceOnUse">
          
            <feGaussianBlur stdDeviation="100 0"></feGaussianBlur>
        </filter>
    </svg>
    <div class="container">
        <div class="area-top">
            <div class="color cabeca"></div>
        </div>
        <div class="area-meio">
            <div class="color braco braco-l"></div>
            <div class="color corpo"></div>
            <div class="color braco braco-r"></div>
        </div>
        <div class="area-bottom">
            <div class="color perna perna-l"></div>
            <div class="color perna perna-r"></div>
        </div>
    </div>
</body>
</html>
